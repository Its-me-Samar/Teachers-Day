<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teachers' Day Deepak Sir!</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden;
  }
  
  .message {
    font-family: Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 20px;
    background-color: #3498db;
    color: white;
    border-radius: 10px;
    position: relative;
    animation: popAnimation 1s ease-in-out, floatAnimation 4s infinite ease-in-out;
  }

  .sprinkle {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #e74c3c;
    border-radius: 50%;
    opacity: 0;
    animation: sprinkleAnimation 1s infinite;
  }

  @keyframes popAnimation {
    0% {
      transform: scale(0);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes floatAnimation {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  @keyframes sprinkleAnimation {
    0% {
      opacity: 0;
      transform: translateY(0) rotate(0deg);
    }
    25% {
      opacity: 1;
      transform: translateY(-20px) rotate(45deg);
    }
    50% {
      opacity: 0;
      transform: translateY(-40px) rotate(90deg);
    }
    75% {
      opacity: 1;
      transform: translateY(-20px) rotate(135deg);
    }
    100% {
      opacity: 0;
      transform: translateY(0) rotate(180deg);
    }
  }
</style>
</head>
<body>
  <div class="message">
    Happy Teachers' Day, Deepak Sir!
    <div class="sprinkle"></div>
    <div class="sprinkle" style="animation-delay: 0.2s;"></div>
    <div class="sprinkle" style="animation-delay: 0.4s;"></div>
    <div class="sprinkle" style="animation-delay: 0.6s;"></div>
    <div class="sprinkle" style="animation-delay: 0.8s;"></div>
  </div>
</body>
</html>
